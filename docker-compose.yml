services:
  postgres:
    image: postgres:18.1-trixie
    container_name: autopilot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autopilot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
volumes:
  postgres_data:
    driver: local